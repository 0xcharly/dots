# The overall UI color. bg= affects the editor and picker background color, fg=
# affects the picker border color.
"ui.background" = { fg = "onSurface3", bg = "surface0" }
"ui.background.separator" = "onSurface4" # Picker input separator line.

# UI elements.
# Documentation popups (i.e. whichkey-like).
"ui.popup" = { bg = "surface1" }
# The popup background and border color.
"ui.popup.info" = { fg = "onSurface2", bg = "surface2" }
# Borderlines separating splits.
"ui.window" = { fg = "onSurface4" }
# Description box for commands (i.e. info tooltips).
"ui.help" = { fg = "onSurface1", bg = "surface1" }

# The default text color. bg= only affect the individual characters background.
"ui.text" = { fg = "onSurface0" }
# The style of the selected item in the picker list.
"ui.text.focus" = { bg = "surface1", modifiers = ["bold"] }
